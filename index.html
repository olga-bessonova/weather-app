<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Weather app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <img src="./assets/images/logo.svg" alt="">
      
      <label class="unit-toggle">
        <input type="checkbox" id="unitToggle"/>
        <span class="label-text">°C</span>
        <span class="slider"></span>
        <span class="label-text">°F</span>
      </label>
    </header>

    <h1 class="title">How's the sky looking today?</h1>

    <div class="search-container">
      <form id="searh-form">
        <input type="text" id="search" placeholder="Enter city..."/>
        <button id="search-button">Search</button>
      </form>
    </div>

    <div class="weather-grid">
      <div class="weather-grid-left">
        <div class="current-weather">
          <div class="current-weather-info">
            <h4 id="cityname">City Name</h4>
            <p id="current-date">Tuesday, Aug 5, 2025</p>
          </div>

          <div class="weather-status" id="weather-status-id">
            <span id="curr-temp"></span>
          </div>
        </div>

        <!-- Weather details for the current day -->
        <div class="day-details-grid">
          <div class="day-detail"><div class="day-detail-label">Feels like</div><div class="day-detail-value" id="apparent-temp"></div></div>
          <div class="day-detail"><div class="day-detail-label">Humidity</div><div class="day-detail-value" id="humidity"></div></div>
          <div class="day-detail"><div class="day-detail-label">Wind</div><div class="day-detail-value" id="wind"></div></div>
          <div class="day-detail"><div class="day-detail-label">Precipitation</div><div class="day-detail-value" id="precipitation"></div></div>
        </div>

        <!-- Weekly weather for several days -->
        
        <h3 class="section-header">Daily forecast</h3>
        <div id="daily-container" class="daily-grid"></div>
      </div>

      <!-- Hourly weather for several days -->

      <div class="weather-grid-right">
        <div class="right-header">
          <h3 class="section-header">Hourly forecast</h3>
          <select id="day-select"></select>
        </div>

        <div id="hourly-container" class="hourly-scroll"></div>
      </div>
    </div>

    
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>   
    Coded by <a href="https://olgabessonova.com/" target="_blank">Olga Bessonova</a>
  </div>

  <script type="module" src="./js/main.js"></script>

</body>
</html>
