<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Weather app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <img src="./assets/images/logo.svg" alt="">
      
      <label class="unit-toggle">
        <input type="checkbox" id="unitToggle"/>
        <span class="slider"></span>
        <span class="label-text">°C / °F</span>
      </label>
    </header>

    <p>
      Wind Speed
    
      km/h
      mph
    
      Precipitation
    
      Millimeters (mm)
      Inches (in)
    
      How's the sky looking today?
    </p>

      <form id="searh-form">
        <input type="text" id="search" placeholder="Enter city..."/>
        <button id="search-button">Search</button>
      </form>

      <div class="current-location">
        <h2 id="cityname">City Name</h2>
        <h2 id="country">Country</h2>
        <p id="day">Day</p>
        <p id="date">Date</p>
        <img src="" alt="">
        <p>Image for Clouds / Sun here</p>
        <div id="curr-temp">Current Temp</div>

      </div>
    
    
      <div>
        <div id="apparent-temp">Feels like</div>
        <div id="humidity">Humidity</div>
        <div id="wind">Wind</div>
        <div id="precipitation">Precipitation</div>       
      </div>
    
      Daily forecast
      <!-- Insert daily forecast for the next 7 days here -->
    
      Hourly forecast
      <!-- Insert hourly forecast for the selected day here -->
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Olga Bessonova</a>.
  </div>
  <script src="script.js"></script>

</body>
</html>
