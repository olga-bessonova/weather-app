<!DOCTYPE html>
<html lang="en">
<head>
  <!-- https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&current=temperature_2m,apparent_temperature,relative_humidity_2m,precipitation,wind_speed_10m,wind_direction_10m&daily=temperature_2m_max,temperature_2m_min,weathercode&hourly=temperature_2m,weathercode&timezone=auto -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Weather app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <img src="./assets/images/logo.svg" alt="">
      
      <div class="units-dropdown">
        <button id="unitsBtn" class="units-btn">
          ⚙️ Units ▾
        </button>
        <div id="unitsMenu" class="units-menu hidden">
          <div class="units-section units-switch-section">
            <div class="units-toggle-container">
             
              <label class="units-toggle-switch">
                <input type="checkbox" id="unitsSystemToggle"/>
                <span class="label-text">Metric</span>
                <span class="slider"></span>
                <span class="units-toggle-label">Imperial</span>
              </label>
            </div>
          </div>
          <div class="units-section">
            <p class="units-title">Temperature</p>
            <label><input type="radio" name="tempUnit" value="celsius" checked> Celsius (°C)</label>
            <label><input type="radio" name="tempUnit" value="fahrenheit"> Fahrenheit (°F)</label>
          </div>
      
          <div class="units-section">
            <p class="units-title">Wind Speed</p>
            <label><input type="radio" name="windUnit" value="kmh" checked> km/h</label>
            <label><input type="radio" name="windUnit" value="mph"> mph</label>
          </div>
      
          <div class="units-section">
            <p class="units-title">Precipitation</p>
            <label><input type="radio" name="precipUnit" value="mm" checked> Millimeters (mm)</label>
            <label><input type="radio" name="precipUnit" value="in"> Inches (in)</label>
          </div>
        </div>
      </div>
      
    </header>

    <h1 class="title">How's the sky looking today?</h1>

    <div class="search-container">
      <form id="searh-form">
        <input type="text" id="search" placeholder="Enter city..."/>
        <button id="search-button">Search</button>
      </form>
    </div>

    <div id="error-message" class="error-message hidden">
      No search result found!
    </div>

    <div class="weather-grid">
      <div class="weather-grid-left">
        <div class="current-weather">
          <div id="loading-state" class="loading-state">
            <img src="./assets/images/icon-loading.svg" alt="Loading" class="loading-icon">
            <p>Loading...</p>
          </div>
          <div class="current-weather-info">
            <h4 id="cityname">City Name</h4>
            <p id="current-date">Tuesday, Aug 5, 2025</p>
          </div>

          <div class="weather-status" id="weather-status-id">
            <span id="curr-temp"></span>
          </div>
        </div>

        <!-- Weather details for the current day -->
        <div class="day-details-grid">
          <div class="day-detail"><div class="day-detail-label">Feels like</div><div class="day-detail-value" id="apparent-temp"></div></div>
          <div class="day-detail"><div class="day-detail-label">Humidity</div><div class="day-detail-value" id="humidity"></div></div>
          <div class="day-detail"><div class="day-detail-label">Wind</div><div class="day-detail-value" id="wind"></div></div>
          <div class="day-detail"><div class="day-detail-label">Precipitation</div><div class="day-detail-value" id="precipitation"></div></div>
        </div>

        <!-- Weekly weather for several days -->
        
        <h3 class="section-header">Daily forecast</h3>
        <div id="daily-container" class="daily-grid">
          <div id="daily-loading" class="section-loading">
            <img src="./assets/images/icon-loading.svg" alt="Loading" class="loading-icon">
            <p>Loading...</p>
          </div>
        </div>
      </div>

      <!-- Hourly weather for several days -->

      <div class="weather-grid-right">
        <div class="right-header">
          <h3 class="section-header">Hourly forecast</h3>
          <select id="day-select"></select>
        </div>

        <div id="hourly-container" class="hourly-scroll">
          <div id="hourly-loading" class="section-loading">
            <img src="./assets/images/icon-loading.svg" alt="Loading" class="loading-icon">
            <p>Loading...</p>
          </div>
        </div>
      </div>
    </div>

    
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>   
    Coded by <a href="https://olgabessonova.com/" target="_blank">Olga Bessonova</a>
  </div>

  <script type="module" src="./js/main.js"></script>

</body>
</html>
